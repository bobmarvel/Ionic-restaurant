<ion-header>

    <ion-navbar color="primary">

        <button ion-button menuToggle>
            <ion-icon ios="ios-menu" md="ios-menu-outline"></ion-icon>
        </button>
        <ion-title class="md" text-wrap>Домашняя страница</ion-title>
    </ion-navbar>

    <ion-toolbar color="secondary">
        <ion-title> Блюдо дня </ion-title>
    </ion-toolbar>

</ion-header>


<ion-content>

    <div class="rofl">

        <ion-slides pager>
            <ion-slide *ngFor="let item of favitem" (click)="goToDetails($event, item)">
                <img src="{{item.picture}}" alt="">
                <h2>{{item.name}}</h2>
                <p>{{item.descript}}</p>
            </ion-slide>
        </ion-slides>
    </div>
    <button ion-button full color="primary" (click)="MoveToCat()">Категории </button>

</ion-content>
