<ion-header>

    <ion-navbar color="primary">
        <ion-title>Корзина</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bck1">
    <div *ngIf="shoppingCartItems.length==0">
        <ion-card>
            <ion-card-header class="my-teams-header">Пустая корзина</ion-card-header>
            <ion-card-content>
                <p>Вы не добавили ни одного элемента к корзину.</p>
                <p class="otstup">Перейдите на страницу желаемого блюда и нажмите кнопку "Добавить в корзину".</p>
                <button ion-button full color="secondary" (click)="goHome()">
                    <ion-icon name="search"></ion-icon>
                  <div class="margin">Вернуться на главную</div>  
                     </button>
            </ion-card-content>
        </ion-card>
    </div>

    <div *ngIf="shoppingCartItems.length !==0">


        <!--<p>You have {{shoppingCartItems.length}} items in your bag</p>-->

        <div *ngIf="item.qty">
            <ion-icon name="trash" (click)=removeItem(item)></ion-icon>
            <ion-icon name="thumbs-up" (click)="plusqty(item)"></ion-icon>
            <ion-icon name="thumbs-down" (click)="minusqty(item)"></ion-icon>
            <ion-list>id = {{item.id}} and price = {{item.price}} QTY = {{item.qty}}
            </ion-list>
        </div>

    </ion-item>-->

        <ion-grid>

            <ion-card wrap *ngFor="let item of shoppingCartItems">
                <ion-row>

                    <ion-col>
                        <p class="sus"> {{item.name}}</p>
                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col col-8> Цена - {{item.price}} $</ion-col>

                    <ion-col col-28></ion-col>
                    <ion-col>
                        <ion-icon name="remove-circle" (click)="minusqty(item)"></ion-icon>
                    </ion-col>
                    <ion-col>{{item.qty}}</ion-col>
                    <ion-col>
                        <ion-icon name="add-circle" (click)="plusqty(item)"></ion-icon>
                    </ion-col>
                    <ion-col>
                        <ion-icon name="trash" (click)=removeItem(item)></ion-icon>
                    </ion-col>
                </ion-row>






            </ion-card>
        </ion-grid>
        <ion-item color="primary" text-center> Итоговая цена {{getTotal() | async}} $ </ion-item>


        <ion-item (click)="post(shoppingCartItems)"> Отправить заказ на сервер. </ion-item>

    </div>
</ion-content>
