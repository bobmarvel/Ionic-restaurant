<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{item.name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bck1">
    <div>
        <img class="wut" src="{{item.picture}}" />
        <h2>Описание блюда: {{item.descript}}</h2>
        <h3>Состав блюда: {{item.summary}}</h3>
        <button ion-button type="submit" (click)="addToCart(item)"> Добавить в корзину </button>
        <button ion-button (click)="goToCart()">В корзину</button>
    </div>
</ion-content>
